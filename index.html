<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="start-screen">
        <h1>TIC TAC TOE</h1>
        <img src="icons/play-circle.svg" alt="" class="play">
    </div>
    <div class="game-screen">
        <div class="game-display">
            <div class="player-display">
                <div class="player one"></div>
                <img src="icons/x.svg" alt="X" class="icon">
            </div>
            <div class="game-board">
            </div>
            <div class="player-display">
                <div class="player two"></div>
                <img src="icons/circle.svg" alt="" class="icon o">
            </div>
        </div>
        <div class="info-display">Squeedlebob</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
